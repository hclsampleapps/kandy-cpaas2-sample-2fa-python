<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='css/main.css') }}">
    <title>2FA | Verify</title>
</head>
<body>
    <h2>Two-Factor Authentication (2FA) App</h2>
    <div>
        <form action="/sendtwofactor" method="post">
            <h4>Authenticate via</h4>
            <div>
                <ul>
                    <li>
                        <input type="radio" name="otp" value="sms" checked /> sms
                    </li>
                    <li>
                        <input type="radio" name="otp" value="email" /> email
                    </li>
                </ul>     
                        <button type="submit">Send OTP</button>
                    
               
            </div>
        </form>
        <hr>
        <form action="/verify" method="post">

            <div>
                <ul>
                    <li>
                        <label for="code">Enter OTP</label>
                        <input type="text" id="code" maxlength="6" name="code" />
                    </li>
                </ul>    
                        <button type="submit">Verify</button>                   
            </div>
        </form>
    </div>

    <div>
        <p>{{alert}}</p>
    </div>
    <div>
        <p>{{success_msg}}</p>
    </div>
</body>
</html>
